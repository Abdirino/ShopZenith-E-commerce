<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZenith E-Commerce</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- Swiper JS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <!-- font-awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Website Icon -->
    <link rel="website icon" type="png" href="Assets/images/ShopeZenith-Icon.png">
</head>
<body>
    <!-- Header Section -->

    <header class="header">

        <a href="#" class="logo"> <i class="fa-brands fa-shopify"></i> ShopZenith<span>.</span></a>

        <nav class="navbar">
            <div id="nav-close" class="fa-solid fa-xmark"></div>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#shop">Shop</a>
            <a href="#packages">Packages</a>
            <a href="#reviews">Reviews</a>
            <a href="#blogs">Blogs</a>
        </nav>

        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <a href="#" class="fa-sharp fa-solid fa-cart-shopping"></a>
            <div id="search-btn" class="fas fa-search"></div>
        </div>
    </header>

    <!-- Header Section end -->

    <!-- search form -->
    <div class="search-form">

        <div id="close-search" class="fa-solid fa-xmark"></div>

        <form action="">
            <input type="search" placeholder="Search here..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>
    </div>
    <!-- search form end -->

    <!-- HOME Section -->
    <section class="home" id="home">
        <div class="swiper home-slider">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <div class="box" style="background: url(Assets/images/Home-2\ Banner.png) no-repeat;"></div>
                </div>
                <div class="swiper-slide">
                    <div class="box second" style="background: url(Assets/images/Home-1\ Banner.png) no-repeat;"></div>
                </div>
                <div class="swiper-slide">
                    <div class="box" style="background: url(Assets/images/Home-3\ Banner.png) no-repeat;"></div>
                </div>

            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <!-- HOME Section End -->
    


    <!-- Swiper JS LINK  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- javascript external link -->
    <script src="script.js" defer></script>
</body>
</html>
